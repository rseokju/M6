    <div class="modal fade" id="demoModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title">LOGIN</h2>
            <button type="button" class="close" data-bs-dismiss="modal">
              <span>&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!-- <p>INTRODUZCA LOS DATOS</p>
            <hr> -->
            <P>USUARIO</P><input type="text" placeholder="Usuario">
            <p>CONSTRASEÑA</p>
            <input type="text" placeholder="Password">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">LOGIN</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="demoModa2">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title">REGISTER</h2>
            <button type="button" class="close" data-bs-dismiss="modal">
              <span>&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!-- <p>INTRODUZCA LOS DATOS</p>
            <hr> -->
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label for="firstname">Firstname</label>
                    <input type="text" name="firstname" id="firstname">
                    <!-- class="form-control is-valid"> -->
                    <!-- <div class="valid-feedback">Looks good!</div> -->
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label for="lastname">Lastname</label>
                  <input type="text" name="lastname" id="lastname" class="form-control">
                  <!-- <small class="form-text text-muted">
                    Ths should be your last name.
                  </small> -->
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" name="username" id="username" class="form-control is-valid" required>
              <!-- <div class="invalid-feedback">Please enter a valid username.</div> -->
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="text" name="password" id="password" class="form-control">
            </div>
            <div class="form-group">
              <label for="gender">Gender</label>
              <select name="gender" id="gender" class="form-control">
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input type="checkbox" id="accept-terms" class="form-check-input">
              <label for="accept-terms" class="from-check-label">Accept Terms &amp; Condition</label>
              </div>
              <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
            </div>
          </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">REGISTER</button>
          </div>
        </div>
      </div>
    </div>

            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"  data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"  data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
